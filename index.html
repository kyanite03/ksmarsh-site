<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kai Marsh</title>
  <style>
    /* Base styles */
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      line-height: 1.6;
      background-color: #fefefe;
      color: #111;
      transition: background-color 0.3s, color 0.3s;
    }

    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-bottom: 0.2em;
      font-size: 2rem;
    }
    p {
      margin: 0.5em 0;
    }

    /* Dark mode toggle */
    .dark-mode {
      background-color: #111;
      color: #fefefe;
    }
    .toggle-btn {
      display: inline-block;
      margin: 1em 0;
      padding: 0.5em 1em;
      border: 1px solid #1a73e8;
      border-radius: 5px;
      cursor: pointer;
      background: none;
      color: #1a73e8;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Kai Marsh</h1>
  <p>Finance Student fluent in Mandarin Chinese</p>
  <p>Email: <a href="mailto:kai@ksmarsh.net">kai@ksmarsh.net</a></p>
  <p><a href="cv.pdf" target="_blank">Download my CV (PDF)</a></p>

  <!-- Optional dark mode toggle -->
  <button class="toggle-btn" onclick="document.body.classList.toggle('dark-mode')">
    Toggle Dark Mode
  </button>
</body>
  <h2>李白诗歌每日一首</h2>
<pre id="poem"></pre>

<script>
fetch("li_bai.json")
  .then(res => res.json())
  .then(poems => {
    const dayOfYear = Math.floor(
      (new Date() - new Date(new Date().getFullYear(), 0, 0)) / (1000 * 60 * 60 * 24)
    );
    const poem = poems[dayOfYear % poems.length];
    const formatted = `${poem.title}\n\n${poem.content.join("\n")}`;
    document.getElementById("poem").textContent = formatted;
  })
  .catch(err => {
    document.getElementById("poem").textContent = "诗歌加载失败";
    console.error(err);
  });
</script>
</html>
