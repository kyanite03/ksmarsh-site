<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fefefe;
      color: #111;
      transition: background-color 0.3s, color 0.3s;
      overflow: hidden; /* prevent scrolling */
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
      text-align: center;
    }

    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-bottom: 0.2em;
      font-size: 2rem;
    }
    h2 {
      margin-top: 2em;
    }
    p {
      margin: 0.5em 0;
    }

    /* Top-right buttons sticky */
    .top-buttons {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
    }

    .top-buttons button {
      padding: 0.25em 0.5em;
      border: 1px solid #1a73e8;
      border-radius: 5px;
      cursor: pointer;
      background: none;
      color: #1a73e8;
      font-size: 0.8rem;
    }

    /* Footer sticky bottom-left */
    .footer {
      position: fixed;
      bottom: 1rem;
      left: 2rem;
      font-size: 0.85rem;
      color: #555;
      line-height: 1.2;
      text-align: left;
    }

    /* Dark mode styles */
    .dark-mode {
      background-color: #111;
      color: #fefefe;
    }
