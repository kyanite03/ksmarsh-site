<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kai Marsh</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #fefefe;
      color: #111;
      overflow: hidden; /* prevent page scrolling */
    }

    body {
      box-sizing: border-box;
      padding: 2rem;
      display: block;
      line-height: 1.6;
      position: relative;
    }

    a {
      color: #1a73e8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    h1, h2, p {
      text-align: center;
      margin: 0.5em 0;
    }
    h1 { font-size: 2rem; }
    h2 { margin-top: 1.5em; }

    /* Top-right buttons fixed */
    .top-buttons {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 1000;
    }

    .top-buttons button {
      padding: 0.25em 0.5em;
      border: 1px solid #1a73e8;
      border-radius: 5px;
      cursor: pointer;
      background: none;
      color: #1a73e8;
      font-size: 0.8rem;
    }

    /* Footer fixed bottom-left */
    .footer {
      position: fixed;
      bottom: 1rem;
      left: 2rem;
      font-size: 0.85rem;
      color: #555;
      line-height: 1.2;
      text-align: left;
      z-index: 1000;
    }

    /* Poem box */
    #poem {
      max-height: calc(100vh - 250px); /* adjust so header + buttons + footer fit */
      overflow-y: auto; /* scroll inside poem only if too long */
      margin: 1em auto;
      padding: 1em;
      max-width: 600px;
      background: #f9f9f9;
      border-radius: 5px;
      white-space: pre-wrap;
      text-align: left;
    }

    /* Dark mode */
    .dark-mode { background-color: #111; color: #fefefe; }

    @media (max-width: 600px) {
      body { padding: 1rem; }
      h1 { font-size: 1.5rem; }
      .top-buttons { top: 0.5rem; right: 0.5rem; }
      #poem { max-width: 100%; padding: 0.5em; }
    }
  </style>
</head>
<body>
  <!-- Top-right buttons -->
  <div class="top-buttons">

    // Poem fetch

    let isEnglish = true;
    document.getElementById("lang-toggle").addEventListener("click", () => {

</html>
